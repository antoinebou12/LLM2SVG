<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="400" height="400" fill="silver" fill-opacity="0.5"/>
  <polygon fill="magenta" points="50,50 150,50 130,100 70,100" filter="url(#dropShadow)"/>
  <polygon fill="magenta" points="200,130 350,130 320,180 250,180" filter="url(#dropShadow)"/>
  <g transform="translate(150,250) rotate(20)" filter="url(#dropShadow)">
    <polygon fill="magenta" points="0,-30 60,-30 50,30 -10,30"/>
  </g>
</svg>
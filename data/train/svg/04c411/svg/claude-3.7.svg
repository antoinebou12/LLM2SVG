    <circle cx="138" cy="72" r="0.9" fill="white" opacity="0.9" />
    <circle cx="154" cy="94" r="0.8" fill="white" opacity="0.8" />
    <circle cx="178" cy="76" r="0.6" fill="white" opacity="0.7" />
